<!--正文内容-->
<div class="container">
    <form method="POST" action="">
        <!--用户名-->
        <div class="form-group">
            <input type="text" class="form-control" name="petname" placeholder="请填写用户名" pattern="^[a-zA-Z]{6,12}$" required>
        </div>
        <!--密码-->
        <div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="请填写密码" pattern="^.{6,12}$"  required>
        </div>
        <!--确认密码-->
        <div class="form-group">
            <input type="password" class="form-control" name="rpassword" placeholder="请再次输入密码" pattern="^.{6,12}$" required>
        </div>
        <!--选择男性女性-->
        <div class="checkbox">
                <label>
                    <input type="radio" name="sex" value="men" checked> 先生
                </label>
        </div>
        <div class="checkbox">
            <label>
                <input type="radio" name="sex" value="women"> 女士
            </label>
        </div>
        <!--电子邮箱-->
        <div class="form-group">
            <input type="email" class="form-control" name="email" placeholder="请输入电子邮箱地址">
        </div>
        <!--专业-->
        <select class="form-control" name="work" required>
            <option value="HTML5">HTML5</option>
            <option value="IOS">IOS</option>
            <option value="PHP">PHP</option>
            <option value="UI">UI</option>
        </select>
        <!--提交按钮-->
        <input type="submit" value="注册" style="margin-top:20px;" class="btn btn-default btn-success btn-block">
    </form>
</div>
<!--模态框-->
<div class="modal fade bs-example-modal-sm" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog  modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">用户提示</h4>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
</body>
